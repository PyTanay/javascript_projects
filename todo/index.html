<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple ToDo application</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<div id="container">
    <div class="controls">
        <h1>My Awesome TODO</h1>
        <input type="text" id="input"><br>
        <button type="button" id="add">Add TODO</button>
        <button type="button" id="remove">Remove done TODO</button>
    </div>
    <ul id="list">
        <li class="mycheck"><input type="checkbox" id="check"><lable>Go To Gym</lable></li>
        <li class="mycheck"><input type="checkbox" id="check" checked><lable>Watch Youtube Tutorial</lable></li>
        <li class="mycheck"><input type="checkbox" id="check" checked><lable>Workout</lable></li>
        <li class="mycheck"><input type="checkbox" id="check" checked><lable>Run</lable></li>
    </ul>
</div>
<script src="todo.js"></script>
</body>
</html>
